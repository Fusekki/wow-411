<img src='http://media.blizzard.com/wow/icons/56/{{ i.icon }}.jpg'>
<table>
    <tbody>
    <tr>
        <td>
            <b class= {{ itemqualityMap(i.quality) }}> {{  i.name }} </b> <br>
            <span class='item-yellow-text'>Item Level {{ i.itemLevel }} <br>
            {{ itemupgradableMap(i.upgradable) }} </span> <br>
            <span> {{ itembindMap(i.itemBind) }}</span> <br>
            <span ng-show="i.armor"> {{ i.armor }} Armor<br></span>
            <span ng-bind-html="calcStats($index) | unsafe"></span>
            <!--<span> {{ bonusstatsParse(i.bonusStats) }} </span>-->
            <br>
            <span ng-show="i.maxDurability">Durability {{ i.maxDurability }} <br></span>
            <!--Durability {{ i.maxDurability }} <br>-->
            <span ng-show="i.requiredLevel">Requires level {{ i.requiredLevel }} <br></span>
            <span ng-bind-html="calcGold($index) | unsafe"></span>
            <!--Sell price: {{ convertGold(i.sellPrice) }}-->
        </td>
    </tr>
    </tbody>
</table>
