<img src='http://media.blizzard.com/wow/icons/36/{{ feedItem.icon }}.jpg'>
<table>
    <tbody>
    <tr>
        <td>
            <b class={{ itemqualityMap(feedItem.quality) }}> {{  feedItem.name }} </b> <br>
            <span class='item-yellow-text'>Item Level {{ feedItem.itemLevel }} <br>
                                                                  {{ itemupgradableMap(feedItem.upgradable) }} </span> <br>
            <span>{{ itembindMap(feedItem.itemBind) }}</span> <br>
            <span> {{ bonusstatsParse(feedItem.bonusStats) }} </span>
            <br>
            Requires level {{ feedItem.requiredLevel }} <br>
            Sell price: {{ convertGold(feedItem.sellPrice) }}
        </td>
    </tr>
    </tbody>
</table>
