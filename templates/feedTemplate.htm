<div class="media" ng-show="characterResult">
    <div class="wrapper">
        <div class="content">
            <div class="content-top">
                <div class="profile-wrapper">
                    <!--<img class="img-responsive" src="http://render-api-us.worldofwarcraft.com/static-render/us/{{ characterImage(characterResult.thumbnail) }}" alt="...">-->
                    <div class="profile-sidebar-anchor">
                        <div class="profile-sidebar-outer">
                            <div class="profile-sidebar-inner">
                                <div class="profile-info-anchor">
                                    <div class="profile-info">
                                        <div class="name">
                                            {{ characterResult.name }}
                                        </div>
                                        <div class="title">
                                            <div class="guild">

                                            </div>

                                        </div>

                                        <span class="clear"></span>
                                        <div class="under-name">
                                            <span class="level">
                                                <strong> {{ characterResult.level }}</strong>
                                            </span>
                                            <span class="character-class"> {{ raceMap(characterResult.race) }} {{ classMap(characterResult.class) }},</span> <span class="realm"> {{ selectedRealm  }}</span>
                                            <!--{{ characterResult.race }} {{ characterResult. }}-->
                                        </div>
                                    </div>
                                    <!--<img class="img-responsive" src ="http://us.battle.net/wow/static/images/character/summary/sidebar-bg.png" alt="...">-->
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="profile-contents">
                        <div class="summary-top">
                            <div class="summary-top-right">
                                <div class="summary-top-inventory">
                                    <div id="summary-inventory" class="summary-inventory">
                                        <div ng-repeat="i in inventory" class="slot">
                                            <div class="slot-inner">
                                                <div class="slot-contents">
                                                    <inventory-Item></inventory-Item>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slot">
                                            <div class="slot-inner">
                                                <div class="slot-contents">
                                                    <div class="item item-tabard">
                                                        <img class="media-object image-hover" src="" alt="...">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="summary-bottom">

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="media-left media-top">
        <a href="#">
            <img class="media-object image-hover" src="http://render-api-us.worldofwarcraft.com/static-render/us/{{ characterResult.thumbnail }}" alt="...">
        </a>
    </div>
